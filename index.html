<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="main-menu">
                        <ul>
                            <li><a href="#">Home</a></li>

                    </div>

    <!-- Header Area End  -->

    <!-- Hero Area Start  -->

    <div class="hero-area">
        <div class="hero-carousel owl-carousel">

            <div class="single-slider">

                    </div>

            </div>
            <div class="row">

                    <div class="model-selection">
                        <div class="model-selection-form">
                            <select type="brand" class="form-control center-block selectdropdown" id="mobilebrand" name="mobilebrand" required>

                        </div>
                    
                        <div class="Ssearchdropdown margintop">
                            <select type="brand" class="form-control center- block selectdropdown" id="mobilemodel" name="mobilemodel" required>
                                <option value=0 selected>Select Mobile Model</option>
                            </select>
